<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語音聊天助理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .assistant-message {
            background: rgba(255, 255, 255, 0.15);
            color: #e0e0e0;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-listen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-listen:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-listen.listening {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            animation: pulse 1s infinite;
        }

        .btn-listen.recording {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 65, 108, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(255, 65, 108, 0); }
        }

        .btn-stop {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-stop:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            color: #aaa;
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 24px;
        }

        .status.processing {
            color: #f5576c;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .settings {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .settings label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .settings select, .settings input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }

        /* Login styles */
        .login-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            color: #ff6b6b;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .main-content {
            display: none;
        }

        .main-content.visible {
            display: block;
        }

        .login-section {
            display: block;
        }

        .login-section.hidden {
            display: none;
        }

        .settings select option {
            background: #1a1a2e;
        }

        .voice-select {
            margin-bottom: 10px;
        }

        .wake-word-setting {
            margin-top: 10px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .text-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
        }

        .btn-send:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>語音聊天助理</h1>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div class="login-container">
                <input type="text" id="userIdInput" placeholder="使用者帳號">
                <input type="password" id="passwordInput" placeholder="密碼">
                <button class="btn btn-login" id="loginBtn">登入</button>
                <div class="login-error" id="loginError"></div>
            </div>
        </div>

        <!-- Main Content (hidden until login) -->
        <div class="main-content" id="mainContent">
        <div class="settings">
            <div class="voice-select">
                <label>語音選擇：</label>
                <select id="voiceSelect">
                    <option value="alloy">Alloy</option>
                    <option value="ash">Ash</option>
                    <option value="coral" selected>Coral</option>
                    <option value="echo">Echo</option>
                    <option value="fable">Fable</option>
                    <option value="onyx">Onyx</option>
                    <option value="nova">Nova</option>
                    <option value="sage">Sage</option>
                    <option value="shimmer">Shimmer</option>
                </select>
            </div>
            <div class="wake-word-setting">
                <label>喚醒詞：</label>
                <input type="text" id="wakeWordInput" value="助理" placeholder="輸入喚醒詞">
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant-message">
                你好！我是你的語音助理。說「助理」來喚醒我，或者直接輸入文字訊息。
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-listen" id="listenBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
                開始聆聽
            </button>
            <button class="btn btn-stop" id="stopBtn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="6" width="12" height="12"/>
                </svg>
                停止錄音
            </button>
        </div>

        <div class="text-input-container">
            <input type="text" class="text-input" id="textInput" placeholder="或輸入文字訊息...">
            <button class="btn btn-send" id="sendBtn">發送</button>
        </div>

        <div class="status" id="status"></div>
        </div><!-- End of main-content -->
    </div>

    <script>
        // OpenAI API Key (will be fetched from server)
        let API_KEY = '';

        // API Key endpoint
        const API_KEY_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwzY0bAkixaexeIMNpxlPi_9LZC2vtgI78Uh3llpBtglQeSdiCLn3wedAL-f1GCcGF-Wg/exec';

        // Login DOM Elements
        const loginSection = document.getElementById('loginSection');
        const mainContent = document.getElementById('mainContent');
        const userIdInput = document.getElementById('userIdInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        // DOM Elements
        const listenBtn = document.getElementById('listenBtn');
        const stopBtn = document.getElementById('stopBtn');
        const sendBtn = document.getElementById('sendBtn');
        const textInput = document.getElementById('textInput');
        const chatContainer = document.getElementById('chatContainer');
        const status = document.getElementById('status');
        const voiceSelect = document.getElementById('voiceSelect');
        const wakeWordInput = document.getElementById('wakeWordInput');

        // State
        let mediaRecorder;
        let audioChunks = [];
        let speechRecognition;
        let isListening = false;
        let isRecording = false;
        let isProcessing = false;
        let conversationHistory = [
            {
                role: "system",
                content: "你是一個友善且有幫助的AI助理。請用繁體中文回答問題，回答要簡潔明瞭。"
            }
        ];

        // Get supported MIME type
        function getSupportedMimeType() {
            const types = [
                'audio/webm;codecs=opus',
                'audio/webm',
                'audio/ogg;codecs=opus',
                'audio/mp4',
                'audio/mpeg',
                'audio/wav'
            ];
            for (const type of types) {
                if (MediaRecorder.isTypeSupported(type)) {
                    console.log('使用音頻格式:', type);
                    return type;
                }
            }
            return ''; // 使用瀏覽器預設格式
        }

        let currentMimeType = '';

        // Initialize Speech Recognition for wake word
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                console.error('此瀏覽器不支援語音識別');
                updateStatus('此瀏覽器不支援語音喚醒功能', true);
                return false;
            }

            speechRecognition = new SpeechRecognition();
            speechRecognition.continuous = true;
            speechRecognition.interimResults = true;
            speechRecognition.lang = 'zh-TW';

            speechRecognition.onresult = (event) => {
                if (isRecording || isProcessing) return;

                const wakeWord = wakeWordInput.value.trim().toLowerCase();
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript.toLowerCase();
                    console.log('聽到:', transcript);

                    if (transcript.includes(wakeWord)) {
                        console.log('喚醒詞偵測到！');
                        startRecording();
                        break;
                    }
                }
            };

            speechRecognition.onerror = (event) => {
                console.error('語音識別錯誤:', event.error);
                if (event.error === 'no-speech') {
                    // 沒有語音輸入，繼續聆聽
                } else if (event.error !== 'aborted') {
                    updateStatus('語音識別錯誤: ' + event.error, true);
                }
            };

            speechRecognition.onend = () => {
                // 如果還在聆聽模式且沒有在錄音，重新啟動
                if (isListening && !isRecording && !isProcessing) {
                    try {
                        speechRecognition.start();
                    } catch (e) {
                        console.log('重新啟動語音識別');
                    }
                }
            };

            return true;
        }

        // Initialize MediaRecorder
        async function initMediaRecorder() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                currentMimeType = getSupportedMimeType();

                const options = currentMimeType ? { mimeType: currentMimeType } : {};
                mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const mimeType = currentMimeType || 'audio/webm';
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    audioChunks = [];
                    isRecording = false;
                    updateButtonState();
                    await processAudio(audioBlob);
                };

                mediaRecorder.onerror = (event) => {
                    console.error('MediaRecorder 錯誤:', event.error);
                    updateStatus('錄音錯誤: ' + event.error.message, true);
                    isRecording = false;
                    updateButtonState();
                };

                return true;
            } catch (error) {
                console.error('初始化錯誤:', error);
                updateStatus('無法存取麥克風: ' + error.message, true);
                listenBtn.disabled = true;
                return false;
            }
        }

        // Login function
        async function login(userId, password) {
            loginBtn.disabled = true;
            loginBtn.textContent = '登入中...';
            loginError.textContent = '';

            try {
                const response = await fetch(API_KEY_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify({
                        userid: userId,
                        pwd: password
                    }),
                    redirect: 'follow'
                });

                const data = await response.json();

                if (data.status === "success" && data.apiKey) {
                    API_KEY = data.apiKey;
                    loginSection.classList.add('hidden');
                    mainContent.classList.add('visible');
                    await init();
                    return true;
                } else {
                    loginError.textContent = data.message || '登入失敗，請檢查帳號密碼';
                    return false;
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                loginError.textContent = '連線錯誤，請稍後再試';
                return false;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登入';
            }
        }

        // Initialize
        async function init() {
            const mediaOk = await initMediaRecorder();
            const speechOk = initSpeechRecognition();

            if (mediaOk && speechOk) {
                updateStatus('準備就緒 - 點擊「開始聆聽」');
            } else if (mediaOk) {
                updateStatus('準備就緒（語音喚醒不可用）');
            }
        }

        // Update button state
        function updateButtonState() {
            if (isRecording) {
                listenBtn.classList.remove('listening');
                listenBtn.classList.add('recording');
                listenBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    錄音中...
                `;
                stopBtn.disabled = false;
            } else if (isListening) {
                listenBtn.classList.add('listening');
                listenBtn.classList.remove('recording');
                listenBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    聆聽中...
                `;
                stopBtn.disabled = true;
            } else {
                listenBtn.classList.remove('listening', 'recording');
                listenBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    開始聆聽
                `;
                stopBtn.disabled = true;
            }
        }

        // Start listening for wake word
        function startListening() {
            if (!speechRecognition) {
                updateStatus('語音識別不可用', true);
                return;
            }
            isListening = true;
            try {
                speechRecognition.start();
                updateButtonState();
                const wakeWord = wakeWordInput.value.trim();
                updateStatus(`聆聽中... 說「${wakeWord}」來啟動錄音`);
            } catch (e) {
                console.error('啟動語音識別失敗:', e);
            }
        }

        // Stop listening
        function stopListening() {
            isListening = false;
            if (speechRecognition) {
                try {
                    speechRecognition.stop();
                } catch (e) {}
            }
            updateButtonState();
            updateStatus('已停止聆聽');
        }

        // Start recording
        function startRecording() {
            if (!mediaRecorder || isRecording) return;

            // 暫停語音識別
            if (speechRecognition) {
                try {
                    speechRecognition.stop();
                } catch (e) {}
            }

            isRecording = true;
            audioChunks = [];
            mediaRecorder.start();
            updateButtonState();
            updateStatus('正在錄音... 點擊「停止錄音」完成');
            stopBtn.disabled = false;

            // 播放提示音
            playBeep();
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        }

        // Play beep sound
        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.3;

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        // Update status
        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.className = 'status' + (isError ? ' error' : '');
        }

        // Add message to chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Get file extension from MIME type
        function getFileExtension(mimeType) {
            const mimeToExt = {
                'audio/webm;codecs=opus': 'webm',
                'audio/webm': 'webm',
                'audio/ogg;codecs=opus': 'ogg',
                'audio/mp4': 'mp4',
                'audio/mpeg': 'mp3',
                'audio/wav': 'wav'
            };
            return mimeToExt[mimeType] || 'webm';
        }

        // Speech to Text (STT)
        async function speechToText(audioBlob) {
            updateStatus('正在轉換語音...');

            const extension = getFileExtension(currentMimeType);
            const formData = new FormData();
            formData.append('file', audioBlob, `audio.${extension}`);
            formData.append('model', 'whisper-1');

            const response = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: formData
            });

            if (!response.ok) {
                throw new Error('語音轉文字失敗');
            }

            const data = await response.json();
            return data.text;
        }

        // Chat with GPT
        async function chat(userMessage) {
            updateStatus('思考中...');

            conversationHistory.push({
                role: "user",
                content: userMessage
            });

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-4o-mini',
                    messages: conversationHistory,
                    max_tokens: 500
                })
            });

            if (!response.ok) {
                throw new Error('聊天請求失敗');
            }

            const data = await response.json();
            const assistantMessage = data.choices[0].message.content;

            conversationHistory.push({
                role: "assistant",
                content: assistantMessage
            });

            return assistantMessage;
        }

        // Text to Speech (TTS)
        async function textToSpeech(text) {
            updateStatus('正在生成語音...');

            const voice = voiceSelect.value;

            const response = await fetch('https://api.openai.com/v1/audio/speech', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'tts-1',
                    input: text,
                    voice: voice,
                    response_format: 'mp3'
                })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                console.error('TTS API 錯誤:', response.status, errorData);
                throw new Error(`文字轉語音失敗: ${response.status} - ${errorData.error?.message || '未知錯誤'}`);
            }

            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);

            updateStatus('正在播放...');

            return new Promise((resolve) => {
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    resolve();
                };
                audio.play();
            });
        }

        // Process audio (STT -> Chat -> TTS)
        async function processAudio(audioBlob) {
            isProcessing = true;
            try {
                // STT
                const userText = await speechToText(audioBlob);
                if (!userText.trim()) {
                    updateStatus('未偵測到語音');
                    isProcessing = false;
                    resumeListeningIfNeeded();
                    return;
                }
                addMessage(userText, true);

                // Chat
                const response = await chat(userText);
                addMessage(response, false);

                // TTS
                await textToSpeech(response);
                isProcessing = false;
                resumeListeningIfNeeded();
            } catch (error) {
                updateStatus('錯誤: ' + error.message, true);
                console.error(error);
                isProcessing = false;
                resumeListeningIfNeeded();
            }
        }

        // Resume listening after processing if was in listening mode
        function resumeListeningIfNeeded() {
            if (isListening && !isRecording && !isProcessing) {
                const wakeWord = wakeWordInput.value.trim();
                updateStatus(`聆聽中... 說「${wakeWord}」來啟動錄音`);
                try {
                    speechRecognition.start();
                } catch (e) {}
                updateButtonState();
            }
        }

        // Process text input
        async function processText(text) {
            if (!text.trim()) return;

            textInput.value = '';
            addMessage(text, true);

            try {
                // Chat
                const response = await chat(text);
                addMessage(response, false);

                // TTS
                await textToSpeech(response);
                updateStatus('準備就緒');
            } catch (error) {
                updateStatus('錯誤: ' + error.message, true);
                console.error(error);
            }
        }

        // Event Listeners
        listenBtn.addEventListener('click', () => {
            if (isRecording) {
                // 如果正在錄音，點擊會停止錄音
                stopRecording();
            } else if (isListening) {
                // 如果正在聆聽，點擊會停止聆聽
                stopListening();
            } else {
                // 開始聆聽喚醒詞
                startListening();
            }
        });

        stopBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            }
        });

        sendBtn.addEventListener('click', () => {
            processText(textInput.value);
        });

        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processText(textInput.value);
            }
        });

        // Login event listeners
        loginBtn.addEventListener('click', () => {
            const userId = userIdInput.value.trim();
            const password = passwordInput.value;
            if (userId && password) {
                login(userId, password);
            } else {
                loginError.textContent = '請輸入帳號和密碼';
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        userIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
